<app-doc-comp title="bnTags" hiddenContent>
   
</app-doc-comp>


<app-doc-comp isSub title="with max 5">
    <bn-tags-show [tags]="tags"></bn-tags-show>
</app-doc-comp>

<app-doc-comp isSub title="showAll" >
    <bn-tags-show showAll></bn-tags-show>
</app-doc-comp>

<app-doc-comp isSub title="tagStyle = mat" >
    <bn-tags-show-edit showAll tagStyle="mat" ></bn-tags-show-edit>
</app-doc-comp>

<app-doc-comp isSub title="editmode = true" >
    <bn-tags-show-edit [editMode]="true"  ></bn-tags-show-edit>
</app-doc-comp>

<app-doc-comp isSub title="edit showAll" >
    <bn-tags-show-edit  [editMode]="true" showAll ></bn-tags-show-edit>
</app-doc-comp>

<app-doc-comp isSub title="edit tagstyle mat" >
    <bn-tags-edit  tagStyle="mat"></bn-tags-edit>
</app-doc-comp>
