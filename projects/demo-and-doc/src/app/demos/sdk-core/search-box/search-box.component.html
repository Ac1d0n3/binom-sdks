


<app-doc-comp title="bn-search-box (simple)">
    <bn-search-box showInfo [infoData]="infoData"></bn-search-box>
</app-doc-comp>

<app-doc-comp title="bn-search-box (with paramfilter)">
    <bn-param-filter-menu showAlways></bn-param-filter-menu>
</app-doc-comp>


    
    <app-doc-comp isSub title="bn-search-box use paramfilter" >
        <bn-search-box useParams setParams
        [searchFields]="searchfields"
        [currentSelected]="currentSearchFields"
         setClearFilter></bn-search-box>
    </app-doc-comp>
