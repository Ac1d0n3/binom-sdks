<div style="padding:10px">
    
    @if(!isSub) {
        <h2 class="accent-color">
            <i class="fas fa-cube"></i> {{title}}
        </h2>
        
    } 
    @else  {
        <h3 class="primary-color">
            <i class="fas fa-puzzle-piece"></i> {{title}}
        </h3>
    }


<section class="comp-demo" #projected [style.height.px]="height>0?height:null"> <ng-content ></ng-content></section>

@if(code !== '') {
    <bn-prism-box title=""  [language]="language" itemId="foo" showLanguage [code]="code"></bn-prism-box>
}

<section class="comp-conf">
    <div class="comp-inputs">

    </div>
    <div class="comp-outputs">

    </div>
    <div class="comp-svcs">

    </div>
</section>
</div>
