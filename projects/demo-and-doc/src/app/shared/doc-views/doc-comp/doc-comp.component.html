<div style="padding:10px">
    
@if(!isSub) {
<h2 class="accent-color">
    <i class="fas fa-cube"></i> {{title}}
</h2>

} 
@else  {
<h3 class="primary-color">
    <i class="fas fa-puzzle-piece"></i> {{title}}
</h3>
}
<div>{{descr}}</div>

@if(!hiddenContent) {
    <section class="comp-demo regular-border" #projected [style.height.px]="height>0?height:null"> <ng-content ></ng-content></section>

}

@if(code !== '') {
    <bn-prism-box [noWhitespaces]="noWhitespaces" title=""  [language]="language" showLanguage [code]="code"></bn-prism-box>
}

@if(sampleData !== '' ) {
    <h3 style="margin-top:10px">Used sampledata</h3>
    <bn-prism-box [noWhitespaces]="noWhitespaces"  title=""  [language]="language" [code]="sampleData"></bn-prism-box>
}

<section class="comp-conf">
    <div class="comp-inputs">
        
    </div>
    <div class="comp-outputs">

    </div>
    <div class="comp-svcs">

    </div>
</section>
</div>
