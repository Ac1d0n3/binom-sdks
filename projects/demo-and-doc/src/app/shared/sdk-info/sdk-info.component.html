<div style="padding:10px" bnAos="fadeIn">

    <h1>{{sdk}} -v{{version}}</h1>
    <bn-prism-box [code]="code" ></bn-prism-box>
</div>

@if(assets.length >0){
    <section style="margin-top:10px;padding:10px"  >
        <h2 bnAos="fadeIn">include Asstes</h2>

        <ul>
            @for (item of assets; track item) {
                <li bnAos="fadeIn">{{item}}</li>
            }
        </ul>
  
        <h2 bnAos="fadeIn">to use the assets </h2>
        <h3 bnAos="fadeIn">1. modify the tsconfig.json </h3>
        <div bnAos="fadeIn">
            <bn-prism-box [code]="code2" noEncode noWhitespaces></bn-prism-box>
        </div>

        <h3 bnAos="fadeIn">2. modify the angular.json </h3>
        <div bnAos="fadeIn">
            <bn-prism-box [code]="code3" noEncode  noWhitespaces></bn-prism-box>
        </div>
       
    </section>
}
