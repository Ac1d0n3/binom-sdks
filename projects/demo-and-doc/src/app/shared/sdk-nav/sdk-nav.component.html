

 <div style="height:500px" style="padding:10px">
    <div bnAos="fadeIn">
        <button  type="button"  mat-button style="width:100%;justify-content: flex-start;" 
        [routerLink]="['./home']"> 
           Info and Install
        </button>
    </div>
    @for (item of data; track $index) {
        <div style="margin-top:10px; font-size: 16px;" bnAos="fadeIn" class="primary-color"> 
            #{{item.title}} 
        </div> 

        <div bnAos="fadeIn"  style="display: grid;grid-template-columns: auto;" >
            @for (subitem of item.data; track $index) {
                <button style="justify-content: flex-start;"  type="button" mat-button 
                [routerLink]="['./'+item.title+'/'+subitem]">
                    {{subitem}}
                </button>
            }
        </div>
    }
</div>
