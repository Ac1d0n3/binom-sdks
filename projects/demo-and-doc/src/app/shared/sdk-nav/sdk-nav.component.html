
<div class="content-bg" style="padding:10px">
    <div bnAos="fadeIn">
        <button  type="button"  mat-button style="width:280px;justify-content: flex-start;" 
        [routerLink]="['./home']"> 
           Info and Install
        </button>
    </div>
    @for (item of data; track item.url) {
        <div style="margin-top:10px;width:270px; font-size: 16px;" bnAos="fadeIn" class="accent-color"> 
            #{{item.title}} 
        </div> 
        <div  style="display: grid;grid-template-columns: auto; width:270px" >
            @for (subitem of item.data; track $index) {
                <div bnAos="fadeIn">
                <button style="justify-content: flex-start;width:100%"  type="button" mat-button 
                [routerLink]="['.', item.title, subitem]">
                    {{subitem}}
                </button></div>
            }
        </div>
    }
</div>
