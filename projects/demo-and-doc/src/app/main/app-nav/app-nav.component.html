
  <nav style="margin-top:5px" mat-tab-nav-bar color="accent" [tabPanel]="tabPanel">
    @for(item of data; track item.url){
    <a mat-tab-link
   
    [routerLink]="item.url"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{item.label}}
    </a> }
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
