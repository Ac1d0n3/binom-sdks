<bn-theme-background ></bn-theme-background>
<section bnLayoutAppWrapper cdkScrollable >

  <section bnLayoutWrapper="root" maxWidth="1400" centered  [calcHeights]="false" [grid]="true" cdkScrollable>

    <section bnLayoutPreHeader fullWidth   [visible]="preheader" cdkScrollable class="preheader">
      <h1>PREHEADER</h1>

      <bn-split-content label="or">
        
        <div *bnSplitContentItem class="split-item"> Content A </div>
        <div *bnSplitContentItem class="split-item"> Content B</div>
        <div *bnSplitContentItem class="split-item"> Content C</div>
        
      </bn-split-content>

    </section>


      <mat-toolbar color="accent" bnLayoutHeader height="64"  fullWidthContent="none"  shadow sticky>
        <img style="height:40px"  src="../assets/sdk-core/binom.svg" />
      <span class="toolbar-spacer"></span>
      <bn-theme-switch-menu></bn-theme-switch-menu>
      <bn-layout-switch-menu allowGridSettings allowVisible ></bn-layout-switch-menu>
      </mat-toolbar>


    <section bnLayoutSidebar sticky cdkScrollable [iconSidebarToggle]="toggleIconSidebar" shadow iconSidebar [visible]="sidebarleft" >
      <div  class="sample-side-left">SIDEBAR</div>
    </section>

    <section bnLayoutContent cdkScrollable >
      <router-outlet #outlet="outlet"></router-outlet>
    </section>

    <section bnLayoutSidebar="right" [visible]="sidebarright" cdkScrollable shadow>
      <div  class="sample-side-right">SIDEBAR</div>
    </section>

    <section bnLayoutFooter fullWidth [visible]="footer">
      FOOTER
    </section>

  </section>

</section>
